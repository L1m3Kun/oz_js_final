<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <main class="calculator-container">
      <section class="controller-container">
        <div class="btn-x btn-circle"></div>
        <div class="btn-min btn-circle"></div>
        <div class="btn-max btn-circle"></div>
      </section>
      <section class="display">
        <p class="calc-content">0</p>
      </section>
      <section class="buttons">
        <article class="btn-container">
          <button class="button function" id="reset">C</button>
          <button class="button function">Â±</button>
          <button class="button function">%</button>
          <button class="button operator">/</button>
        </article>
        <article class="btn-container">
          <button class="button number">7</button>
          <button class="button number">8</button>
          <button class="button number">9</button>
          <button class="button operator">*</button>
        </article>
        <article class="btn-container">
          <button class="button number">4</button>
          <button class="button number">5</button>
          <button class="button number">6</button>
          <button class="button operator">-</button>
        </article>
        <article class="btn-container">
          <button class="button number">1</button>
          <button class="button number">2</button>
          <button class="button number">3</button>
          <button class="button operator">+</button>
        </article>
        <article class="btn-container">
          <button class="button number zero">0</button>
          <button class="button operator" id="dot">.</button>
          <button class="button operator" id="calc">=</button>
        </article>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
